<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form th:action="@{/users}" enctype="multipart/form-data" method="post">
    <label for="username">Username:
        <input id="username" type="text" name="username" required>
    </label><br>
    <label for="expertis">Username:
        <input id="expertis" type="number" name="expertis" required>
    </label><br>
    <label for="rawPassword">Password:
        <input id="rawPassword" type="password" name="rawPassword" required>
    </label><br>
    <button type="submit">Register</button>
</form>
<div th:if="${errors}">
    <p style="color: red" th:each="error : ${errors}" th:text="${error.defaultMessage}">Error message</p>
</div>
</body>
</html>
